<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Guests</title>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
</head>

<body>
    <div class="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title">Guest list</h1>
        </div>
        <div class="panel-body">
            <form class="form-inline" method="POST" th:object="${guest}" th:action="@{/guests}" sstyle="margin: 20px 0">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
                    <input type="text" class="form-control" placeholder="Companions" th:field="*{companions}" /> 
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>


            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Companions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="${guest.name}"></td>
                        <td th:text="${guest.companions}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
