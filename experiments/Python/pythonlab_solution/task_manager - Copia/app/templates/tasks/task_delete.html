{% extends 'base.html '%}

{% block content %}

<h1>Delete:</h1>

<div class="card mb-3">
    <div class="card-header">
        Confirm delete ?
    </div>
    <div class="card-body">
        <p>{{task.title}}</p>
        <p>{{task.description}}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
</div>

{% endblock content %}
