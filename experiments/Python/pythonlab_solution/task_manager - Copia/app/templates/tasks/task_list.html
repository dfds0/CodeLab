{% extends 'base.html '%}

{% block content %}

<h1>List:</h1>
{% for task in tasks %}
    <div class="card mb-3">
        <div class="card-header">
            {{task.get_priority_display}}
        </div>
        <div class="card-body">
            <p>{{task.title}}</p>
            <p>{{task.description}}</p>
            <a href="{% url 'task_edit' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </div>
    </div>
{% endfor %}

<a href="{% url 'task_create' %}">
    <input type="button" class="btn btn-primary mb-3" value="create">
</a>

{% endblock content %}
