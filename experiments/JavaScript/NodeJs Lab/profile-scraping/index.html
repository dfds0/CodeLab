<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Scraping</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            gap: .4rem;
        }

        li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <div class="container"></div>
    <script>
        (async () => {
            const response = await fetch('./instagram.json');
            const data = await response.json();
            const list = data.map(({ src }) => `<li><img src="${src}"></li>`);

            document.querySelector('.container').innerHTML = list;
        })();
    </script>
</body>

</html>
